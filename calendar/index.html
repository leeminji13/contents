<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 달력</title>
    
    <link rel="stylesheet" href="./css/cal.css">
</head>
<body>
    <div class="calender">
        <div class="calHead">
            <div class="yearMonth"></div>
            <div class="claNav">
                <button class="calBtn go_prev" onclick="prevMonth()">&lt;</button>
                <button class="calBtn go_today" onclick="goToday()">Today</button>
                <button class="calBtn go_next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="calMain">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>
    <script src="./js/cla.js"></script>
</body>
</html>
