<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스와이퍼로 풀페이지 효과</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
        />
    <link rel="stylesheet" href="./css/full.css">

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="container swiper mySwiper">
        <div class="swiper-wrapper">
            <div id="sec1" class="swiper-slide section sec1">
                <p>페이지1</p>
            </div>
            <div id="sec2" class="swiper-slide section sec2">
                <p>페이지2</p>
            </div>
            <div id="sec3" class="swiper-slide section sec3">
                <p>페이지3</p>
            </div>
            <div id="sec4" class="swiper-slide section sec4">
                <p>페이지4</p>
            </div>
            <div id="sec5" class="swiper-slide section sec5">
                <p>페이지5</p>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    
    <script src="./js/full.js"></script>
    
</body>
</html>
