<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap 플러그인 연습</title>
    
    <link rel="stylesheet" href="./css/gsap.css">
    
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script> -->

    <!-- Easing 라이브러리 -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script> -->
</head>
<body>
    <div class="tweenbox"></div>
    <div class="tweenbox1"></div>
    <div class="tweenbox2"></div>
    <div class="tweenbox3">
        <a href="javascript:tweenStaggerTo();" class="btn">Start</a>
        <div class="content">
            <ul>
                <li id="e0" class="tweenboxli">1</li>
                <li id="e1" class="tweenboxli">2</li>
                <li id="e2" class="tweenboxli">3</li>
                <li id="e3" class="tweenboxli">4</li>
                <li id="e4" class="tweenboxli">5</li>
            </ul>
        </div>
    </div>
    <div class="tweenbox4">
        <ul>
            <li class="tweenbox4-1">1</li>
            <li class="tweenbox4-1">2</li>
            <li class="tweenbox4-1">3</li>
            <li class="tweenbox4-1">4</li>
            <li class="tweenbox4-1">5</li>
        </ul>
    </div>
    <div class="tweenbox5">
        <ul>
            <li class="tweenbox5-1">1</li>
        </ul>
    </div>
    <div class="tweenbox6"></div>
    <div class="tweenbox7"></div>
    <div class="tweenbox8">
        <div class="tweenbox8-1"></div>
        <div class="motion-message"></div>
    </div>

    <div class="tweenbox9">
        <span class="box top">UP</span>
        <span class="box bottom">DOWN</span>
    </div>


    
    <script src="./js/gsap.js"></script>
</body>
</html>
